<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- link to Bootstrap version 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <div class="container">
        <row>
            <col-md-10>
                <div class="jumbotron">
                    <h1>Train Scheduler</h1>
                    <p>When will my train arrive?</p>
                </div>
            </col-md-10>
        </row>

        <row>
            <col-md-10>
                <div id="schedule">
                    <div class="panel panel-primary class">
                        <div class="panel-heading">Current Train Schedule</div>
                        <div class="panel-body">
                            <table class="table table-hover" id='schedule-table'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>  
                </div>
            </col-md-10>
        </row>

        <row>
            <col-md-10>
                <div id="addTrain">
                    <div class="panel panel-primary class">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                        
                            <form action="/action_page.php">
                                <div class="form-group">
                                <label for="text">Train Name:</label>
                                <input type="text" class="form-control" id="trainName">
                                </div>

                                <div class="form-group">
                                <label for="text">Destination:</label>
                                <input type="text" class="form-control" id="destination">
                                </div>

                                <div class="form-group">
                                    <label for="trainTime">First Train Time (HH:MM-military time):</label>
                                    <input type="time" class="form-control" id="time">
                                </div>

                                <div class="form-group">
                                    <label for="frequency">Frequency (min):</label>
                                    <input type="mm" class="form-control" id="frequency">
                                </div>

                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </col-md-10>
        </row>
    </div>    
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- Javascript Link -->
    <script src="assets/javascript/app.js"></script>
    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
